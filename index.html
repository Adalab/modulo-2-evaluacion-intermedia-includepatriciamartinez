<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Evaluación intermedia módulo 2</title>
  </head>
  <body>
    <h1 class="js-title">Adivina el número</h1>
    <main class="js-container">
      <h2 class="js-subtitle">Inroduce aquí tu número</h2>
      <input class="js-number" type="text" />
      <button class="js-button">Prueba</button>
      <input class="js-clue" placeholder="Pista: Escribe el número y dale a Prueba" type="text" />
      <input class="js-attempt" placeholder="Número de intentos: 0" type="text" />.
    </main>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
