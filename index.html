<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/css/main.css" />
    <title>Evaluación intermedia módulo 2</title>
  </head>

  <body>
    <main class="js-container container">
      <h1 class="js-title">Adivina el número</h1>

      <form class="js-form form">
        <label class="js-label">Introduce aquí tu número:</label>
        <input class="js-input-number input-number" type="number" name="user-number" />
        <input class="js-input-btn btn" type="submit" value="Prueba" />
      </form>

      <section>
        <p class="js-clue clue">Pista:<span class="js-feedback">Escribe el número y dale a Prueba</span></p>
        <p class="js-attempt attempt">Número de intentos:<span class="js-counter counter">0</span></p>
      </section>
    </main>

    <script type="text/javascript" src="/js/main.js"></script>
  </body>
</html>
